scene1.welcome=Selamat datang,
scene1.detail=Tugasmu adalah mengejar pencuri benda kramat dan membawa benda kramat itu kembali ke planet ini. Sebelum kamu memulai perjalanan, kamu harus membuat pesawat untuk perjalananmu. Kamu tidak diizinkan untuk memakai pesawat yang ada di laboratorium ini karena semua pesawat disini rusak dan akan aku perbaiki. Silakan gunakan alat-alat yang ada di laboratorium untuk membuat pesawat.
scene2.detail=Ini adalah gambar pesawat luar angkasa yang harus kamu buat, badan pesawat sudah tersedia, kamu tinggal melengkapi bagian yang kurang dari pesawat ini.. Selamat bekerja!
scene2.question=Apa yang ingin kamu buat?
scene2.false=Oops...bagian itu sudah dibuat, pilih yang lain.
scene2.true=Bagus! Ayo kita buat..
scene3.sayap=Sayap terbuat dari bahan yang ringan dan kuat, dan mudah ditempa. Pilih bahan di kotak perkakas.
scene3.question=Pilih bahan utama untuk membuat sayap pesawat.
scene3.hammer=Ini ceritanya lagi mukul besi. Sentuh palunya.
scene3.profesor=Besi ringan adalah bahan utama pembuatan pesawat, karena benda ini sangat kuat dibandingkan kayu dan plastik, namun mudah dibawa karena ringan.
scene3.skip=Kesulitan membuat sayap?\nCoba buat bagian lain dulu.
scene4.profesor=Kamu butuh alat untuk menempa baja agar berbentuk sayap. Pilih alat di kotak perkakas.
scene4.profesor.hammer=Palu adalah suatu pesawat sederhana yang dapat memberikan gaya jika dipukulkan, sehingga dapat merubah bentuk besi ringan menjadi pipih. Selain itu, besi memiliki sifat dapat ditempa, sehingga besi dapat ditempa dengan palu.
scene5.spion=Spion adalah benda yang membantumu melihat benda besar menjadi kecil dan benda jauh terlihat dekat dan jelas. Pilih benda di kotak perkakas.
scene5.professor=Profesor ngomong lagi.\nIni scene 5 loch...\nPasang spion gan
scene5.profesor.mirror=Cermin cembung bersifat mengumpulkan cahaya, cermin ini akan membuat bayangan benda terlihat lebih kecil dari ukuran sebenarnya sehingga benda besar di belakang pesawatmu akan terlihat secara utuh dalam cermin cembung.
scene5.skip=Kesulitan membuat spion?\nCoba buat bagian lain dulu.
scene6.intro=Selamat, pesawatmu sudah jadi!
scene6.profesor=Sebelum bisa dijalankan, pesawatmu butuh bahan bakar. Ayo kita pilih.
scene7.profesor.air=Wow, kamu cerdas! Hidrogen adalah bahan bakar pesawat luar angkasa. Selamat menikmati perjalanan luar angkasa!. Tapi hati-hati dengan benda-benda luar angkasa. Utamakan keselamatan. Selamat jalaaaan!
scene7.load=Silakan naik ke pesawat!
